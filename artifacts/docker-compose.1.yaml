      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.branch2.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/259505cd44d5ff4b798ba9f705d01d7dabe47e3fab1cbfdd54e5c5c6ed07d118_sk
    ports:
      - '9054:7054'
    command: >-
      sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.branch2.example.com-cert.pem --ca.keyfile
      /etc/hyperledger/fabric-ca-server-config/259505cd44d5ff4b798ba9f705d01d7dabe47e3fab1cbfdd54e5c5c6ed07d118_sk -b admin:adminpw -d'
    volumes:
      - './crypto-config/peerOrganizations/branch2.example.com/ca/:/etc/hyperledger/fabric-ca-server-config'
    container_name: ca_peerBranch2
    networks:
      - byfn
  peer0.branch2.example.com:
