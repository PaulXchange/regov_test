      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-branch1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.branch1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/5ca29466174993f1da4c4191d5051362626ffe9d2a8326977d2c4c8078e13499_sk
    ports:
      - '8054:7054'
    command: >-
      sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.branch1.example.com-cert.pem --ca.keyfile
      /etc/hyperledger/fabric-ca-server-config/5ca29466174993f1da4c4191d5051362626ffe9d2a8326977d2c4c8078e13499_sk -b admin:adminpw -d'
    volumes:
      - './crypto-config/peerOrganizations/branch1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config'
    container_name: ca_peerBranch1
    networks:
      - byfn
  peer0.branch1.example.com:
    container_name: peer0.branch1.example.com
    extends:
      file: base/docker-compose-base.yaml
      service: peer0.branch1.example.com
    networks:
      - byfn
  ca2:
    image: 'hyperledger/fabric-ca:1.3.0'
